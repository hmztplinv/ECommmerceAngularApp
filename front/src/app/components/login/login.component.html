<div class="d-flex justify-content-center mt-5">
    <div class="col-md-3">
        <div class="card">
            <div class="card-header">
                <h5 class="text-center">Login</h5>
            </div>
            <div class="card-body">
                <form #loginForm="ngForm" (ngSubmit)="login(loginForm)" autocomplete="off">
                    <div class="form-grup">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" #email ngModel name="email" id="email" required email
                            placeholder="Enter email">
                    </div>
                    <div class="form-group mt-1">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" #password ngModel name="password" id="password"
                            required placeholder="Enter password">
                    </div>
                    <div class="form-group mt-1">
                        <button [disabled]="!loginForm.valid" class="btn btn-primary btn-block">Login</button>
                        <a routerLink="/register" class="btn btn-success btn-block ms-1">Register</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
