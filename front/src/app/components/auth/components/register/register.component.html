<div class="d-flex justify-content-center mt-5">
    <div class="col-md-3">
        <div class="card">
            <div class="card-header">
                <h3>Register</h3>
            </div>
            <div class="card-body">
                <form #registerForm="ngForm" (ngSubmit)="register(registerForm)">
                    <div class="form-group">
                        <label for="name">Username</label>
                        <input type="text" class="form-control" id="name" [(ngModel)]="model.name" #name
                            [appValidator]="name.validity.valid" name="name" required>
                        <div class="invalid-feedback">
                            Username is required
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="email">Email address</label>
                        <input type="email" class="form-control" id="email" [(ngModel)]="model.email" #email
                            [appValidator]="email.validity.valid" name="email" required>
                        <div class="invalid-feedback">
                            Email is required
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password" [(ngModel)]="model.password" #password
                            [appValidator]="password.validity.valid" name="password" required>
                        <div class="invalid-feedback">
                            Password is required
                        </div>
                    </div>
                    <div class="form-group">
                        <button class="btn btn-primary btn-block mt-1" [disabled]="!registerForm.valid">Register</button>
                        <a routerLink="/login" class="btn btn-success btn-block ms-1 mt-1">Login</a>
                    </div>
                </form>
            </div>
        </div>
    </div>



</div>
